<template>
  <lightning-card title="FieldsOnFiles">
    <div class="slds-var-p-horizontal_small">
      <template if:false={latestCVid}>
        <lightning-file-upload
          label="Attach a File"
          name="FieldsOnFilesUploadComponent"
          accept={acceptedFormats}
          record-id={recordId}
          onuploadfinished={handleUploadFinished}
        >
        </lightning-file-upload>
      </template>
      <template if:true={latestCVid}>
        <template if:true={showSharing}>
          <lightning-input
            type="toggle"
            label="Shared with customers who can access the record"
            name="Customer Sharing Toggle"
            checked={customerVisibility}
            data-locator="visibility"
            onchange={visibilityUpdate}
          ></lightning-input>
        </template>

        <lightning-record-edit-form
          object-api-name="ContentVersion"
          record-id={latestCVid}
          onsuccess={handleCVUpdate}
        >
          <lightning-messages></lightning-messages>
          <template for:each={fieldsList} for:item="fieldName">
            <lightning-input-field field-name={fieldName} key={fieldName}>
            </lightning-input-field>
          </template>
          <lightning-button
            type="submit"
            name="submit"
            label="Update File"
            variant="brand"
          >
          </lightning-button>
        </lightning-record-edit-form>
      </template>
    </div>
  </lightning-card>
</template>
